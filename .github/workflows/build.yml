name: build   # ワークフローの名前は build (バッヂをつける際はこの名前で参照することになります)
on: push      # push 毎にワークフローを実行

jobs: # job 定義
  publish:      # job 定義の名前
    name: Publish pdf
    runs-on: ubuntu-latest   # ubuntu 環境で実行
    steps:
      - uses: actions/checkout@v1   # ソースコードをチェックアウトしてくる
        with:
          submodules: recursive # Submodule init/update
      # satysfi-docker を使ってビルド (この例くらいなら slim タグを使ったほうがいいですが簡単のため latest)
      - name: Install fonts
        run: bash install-fonts.sh
      - name: Build with SATySFi
        run: docker run --rm -v $(pwd):/satysfi amutake/satysfi satysfi main.saty
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: yabai2020s
          path: main.pdf  # main.pdf をアップロード
  regression-test:
    name: Run regression test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [0.0.4]
    container:
      image: amutake/satysfi:latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive # Submodule init/update
      - name: Install Apt dependencies
        run: |
          apt-get update && apt install -y gnupg
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
          apt-get update && apt-get install -y yarn graphicsmagick
      - name: Install Yarn dependencies
        run: |
          yarn install
        working-directory: class/
      - name: Install Satyrographos dependencies and fonts
        run: |
          export HOME=/root
          eval $(opam env)
          opam update
          bash install-fonts.sh
      - name: Run regression tests
        run: |
          export HOME=/root
          eval $(opam env)
          yarn test
        working-directory: class/

